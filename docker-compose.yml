# PlanForge ローカル開発環境
# 段階的アプローチ: まずPostgreSQLのみを安定稼働させる

services:
  postgres:
    image: postgres:16-alpine
    container_name: planforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: planforge
      POSTGRES_USER: planforge_user
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planforge_user -d planforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - planforge-network

volumes:
  postgres_data:
    driver: local

networks:
  planforge-network:
    driver: bridge
